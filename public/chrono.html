<html>
	<head>
		<title>Chronodraw JS Clone</title>
		<link
			href="http://fonts.googleapis.com/css?family=Lato:300"
			rel="stylesheet"
			type="text/css"
		/>
	    <style>
	    	body{
	    		margin: 0;
	    		padding: 0;
	    		background-color:  #fff;
	    		color: #000;
	    		font-weight: 300;
	    		cursor: default;
	    		font-family: "Lato", "Helvetica", serif;
	    		-moz-user-select: none;
			  	-webkit-user-select: none;
			  	-ms-user-select: none;
	    	}
	    	a {
	    		text-decoration: none;
	    	}
	    	.unselectable {
			  -moz-user-select: none;
			  -webkit-user-select: none;
			  -ms-user-select: none;
			}
			#canvas-container {
				position: relative;
				height: 400px;

				background-color: #ccc;
				border: 1px solid #fff;
			}
			#navbar {
				height: 40px;
				/*background-color: #aaa;*/
				border: 1px solid #fff;
			}
			#navbar .btn, #navbar .label{
				float: right;
				
				border-right: 2px solid #fff;
				height: 40px;

				line-height: 40px;
				
			}
			#navbar .btn {
				color: #000;
				width: 40px;
				text-align: center;
				background-color: #ccc;
			}
			#navbar .btn:active {
				color: #000;
				background-color: #eee;
			}
			#navbar .label{
				font-size: 1em;

				padding: 0px 10px 0 15px;
			}
			#color-palette {
				height: 50px;
				background-color: #ccc;
				border: 1px solid #fff;
			}
			#color-palette .color{
				float: left;
				width: 30px;
				border-right: 2px solid #fff;
				height: 50px;
			}

	    </style>
	</head>
	<body clas="unselectable">
		<div style="padding: 0 50px 0 50px; width: 700px; margin: auto auto;"> 
			
			<div style="height: 3em; line-height: 3em; font-size: 1.5em;">
				A drawing and animation tool <span style="height: 1em; line-height: 1em; font-size: 0.6em;">Inspired by Andreas Gysin's Chronodraw: <a style="font-size: 1em;" href="http://www.ertdfgcvb.ch/p1/chronodraw">www.ertdfgcvb.ch</a></span>
			</div>

			<div id="color-palette">
				<div class="color test" color="#336699"></div>
				<div class="color" color="#9999FF"></div>
				<div class="color" color="#99CCFF"></div>
				<div class="color" color="#99FFFF"></div>
				<div class="color" color="#99FFCC"></div>
				<div class="color" color="#99FFFF"></div>
				<div class="color" color="#CCFF99"></div>
				<div class="color" color="#339999"></div>
				<div class="color" color="#fff"></div>
				<div class="color" color="#339999"></div>
				<div class="color" color="#FFE600"></div>
				<div class="color" color="#00FF66"></div>
				<div class="color" color="#006600"></div>
				<div class="color" color="#99FF00"></div>
				<div class="color" color="#99FF00"></div>
				<div class="color" color="#99FF00"></div>
			</div>

			<div id="canvas-container"></div>

			<div id="navbar">
				<div class="btn" event="changewidth" value="1">1</div>
				<div class="btn" event="changewidth" value="3">3</div>
				<div class="btn" event="changewidth" value="5">5</div>
				<div class="btn" event="changewidth" value="10">10</div>
				<div class="label">Stroke:</div>
				<div class="btn" event="changetail" value="10">10</div>
				<div class="btn" event="changetail" value="20">20</div>
				<div class="btn" event="changetail" value="30">30</div>
				<div class="btn" event="changetail" value="50">50</div>
				<div class="label">Tail:</div>
			</div>

		</div>
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="helper.js"></script>
    	<script type="text/javascript" src="chronodraw.js"></script>
    	<script type="text/javascript" src="client.js"></script>
	</body>
</html>
